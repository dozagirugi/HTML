<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>time 속성</title>
</head>
<body>
	<form>
        <h1>CGV 부산점 대관 예약 신청</h1>
		
        <h3>오늘 대관 하시겠습니까?</h3>
        <label>예약 시간 <input type="time" value="09:00" id="start"> ~ </label>
        <input type="time" value="18:00" id="end">

        <h3>다른 날에 대관하시겠습니까?</h3>
        <label>예약 시간 <input type="datetime-local" value="2024-03-05T09:00" id="start"> ~ </label>
        <input type="datetime-local" value="2024-04-04T18:00" id="end">

        <input type="submit" value="제출">
    </form>
</body>
</html>

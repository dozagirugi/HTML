<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>filedset과 legend 태그</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>사용자 정보</legend>
				<label for="name">name</label>
				<input type="text">
                <br>
				<label for="phone_number">phone number</label>
				<input type="tel">
		</fieldset>
		<fieldset>
			<legend>좋아하는 과일은?</legend>
				<label for="fruit">fruit name</label>
				<input type="text">
		</fieldset>
        <input type="submit" value="제출하기">
	</form>
</body>
</html>
